<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <main class="layout">
        <header class="top">
           <div class="search">
            <input type="text" placeholder="Search" />
           </div>
           <div class="user">
               <span class="user-img">
                   <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib
                   =rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" alt="Profile Picture" 
                   class="img-responsive" />
               </span>
               <span class="user-name">
                   <span class="first">Adam</span>
                   <span class="last">Adar</span>
               </span>
           </div>
        </header>
        <article class="middle">
            
        </article>
        <footer class="current-track">
            <div class="current-track action">
                <ion-icon name="play-skip-back-circle-outline" class="skipforward"></ion-icon>  <ion-icon name="play-circle-outline" class="play"></ion-icon>
                <ion-icon name="play-skip-forward-circle-outline" class="skipbackward"></ion-icon>           
             </div>
            <div class="current-track progress">
                <div class="current-track progress start">0:01</div>
                <div class="current-track progress start">
                    <div id="song-progress"></div>
                </div>
                <div class="current-track progress finish">3:46</div>
            </div>
            <div class="current-track options">
                <a href="#" class="lyrics">Lyrics</a>
                <span class="controls">
                    <a href="#" class="control">
                        <ion-icon name="menu-outline" class="navicon"></ion-icon>                   
                       </a>
                      <a href="#" class="control">
                        <ion-icon name="shuffle-outline" class="shuffle"></ion-icon>                 
                         </a>
                      
                      <a href="#" class="control">
                        <ion-icon name="refresh-circle-outline" class="refresh"></ion-icon>       
                       </a>
                      
                      <a href="#" class="control devices">
                        <ion-icon name="phone-portrait-outline" class="iphone"></ion-icon>
                        <span>Devices Available</span>
                      </a>
                      
                      <a href="#" class="control volume">
                        <ion-icon name="volume-high-outline" class="volume high"></ion-icon>                      
                        <div id="song-volume"></div>
                      </a>
                </span>
            </div>
        </footer>
    </main> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
