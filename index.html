<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/a07d6bc296.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<body>
    <main class="layout">
        <header class="top">
          <form class="filters" name="filterproducts" id="filterproducts">
            <div class="filter-fields">
                <fieldset>
                    <legend hidden>Filter by Name</legend>
                    <label for="searchName">Name</label>
                    <input type="search" name="searchName" id="searchName">
                </fieldset>
                <fieldset>
                    <legend hidden>Filter by Rating</legend>
                    <label for="rate">Rate</label>
                    <input type="number" name="rate" id="rate" value="5">
                </fieldset>
            </div>
        </form>
           <div class="user">
               <span class="user-img">
                   <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib
                   =rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80" alt="Profile Picture" 
                   class="img-responsive" />
               </span>
               <span class="user-name">
                   <span class="first">John</span>
                   <span class="last">Appleseed</span>
               </span>
           </div>
        </header>
        <article class="middle">             
      <main>
        <div class="description">
            <ul class="information" id="information">
                <li class="playlist"><b>Playlist:</b></li>
        
            </ul>
        </div>
      </main>
        </article>
        <footer class="current-track">
            <div class="current-track action">
              <a href="#" class="skipbackward">  
                <ion-icon name="play-skip-back-circle-outline" ></ion-icon> 
            </a>
             <a href="#" class="play">
                <ion-icon name="play-circle-outline" id="play"></ion-icon>
            </a>
             <a href="#" class="skipforward">
                <ion-icon name="play-skip-forward-circle-outline" id="next"></ion-icon> 
             </a>          
             </div>
             <div class="progress">
              <data id="tracktime">0:00</data>
              <input type="range" id="trackprogress" min="0" max="1" step=".01" value="0">
              <data id="trackduration">0:00</data>
          </div>
          <div class="albuminfo">
            <p class="name" id="name"></p>
        </div>
            <div class="current-track options">
                <a href="#" class="lyrics">Lyrics</a>
                <span class="controls">
                    <a href="#" class="control">
                        <ion-icon name="menu-outline" class="navicon"></ion-icon>                   
                       </a>
                      <a href="#" class="control">
                        <ion-icon name="shuffle-outline" class="shuffle"></ion-icon>                 
                         </a>
                      <a href="#" class="control-device">
                        <ion-icon name="phone-portrait-outline" class="iphone"></ion-icon>
                        <span class="devicetext">Devices Available</span>
                      </a>
                </span>
            </div>
        </footer>
    </main> 
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js" defer></script>
</body>
</html>
